<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="juvanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00BFA6"/>
      <stop offset="100%" stop-color="#8E2DE2"/>
    </linearGradient>
    <style>
      .text {
        font-family: 'Segoe UI', sans-serif;
        font-size: 48px;
        font-weight: bold;
        fill: url(#juvanceGradient);
      }
      .v-arrow {
        fill: url(#juvanceGradient);
      }
    </style>
  </defs>

  <!-- "Ju" -->
  <text x="20" y="65" class="text">Ju</text>

  <!-- Stylized "V" as arrow, moved even closer -->
  <polygon class="v-arrow" points="70,20 85,65 100,20" />

  <!-- "ance" moved closer to the arrow -->
  <text x="98" y="65" class="text">ance</text>
</svg>
