<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradient for vibrant contrast -->
    <linearGradient id="juvanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFE0"/>
      <stop offset="100%" stop-color="#A259FF"/>
    </linearGradient>
    <style>
      .bg {
        fill: #121212;
      }
      .text {
        font-family: 'Segoe UI', sans-serif;
        font-size: 48px;
        font-weight: bold;
        fill: url(#juvanceGradient);
      }
      .v-arrow {
        fill: url(#juvanceGradient);
        transition: transform 0.4s ease, filter 0.4s ease;
        transform-origin: center;
      }
      .v-arrow:hover {
        transform: translateY(-5px);
        filter: drop-shadow(0 0 6px #00FFE0);
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="300" height="100" rx="12" />

  <!-- "Ju" -->
  <text x="10" y="65" class="text">Ju</text>

  <!-- Animated "V" -->
  <g>
    <polygon class="v-arrow" points="85,20 100,65 115,20" />
  </g>

  <!-- "ance" -->
  <text x="120" y="65" class="text">ance</text>
</svg>
