<svg width="400" height="160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial globe shading -->
    <radialGradient id="globeShade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff30" />
      <stop offset="100%" stop-color="#ffffff05" />
    </radialGradient>

    <!-- Gloss highlight -->
    <linearGradient id="glassHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff80" />
      <stop offset="30%" stop-color="#ffffff20" />
      <stop offset="100%" stop-color="transparent" />
    </linearGradient>

    <!-- Neon ring -->
    <radialGradient id="neonRing" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="#00ffff25" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>

    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#00eaff" flood-opacity="0.8"/>
    </filter>
    <!-- Reflection blur -->
    <filter id="blur" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Neon ring effect -->
  <circle cx="200" cy="60" r="58" fill="url(#neonRing)" />

  <!-- Globe and glass layers -->
  <g>
    <circle cx="200" cy="60" r="50" fill="url(#globeShade)" stroke="#ffffff25" stroke-width="1.5"/>
    <ellipse cx="200" cy="48" rx="35" ry="12" fill="url(#glassHighlight)" />
    <g stroke="#ffffff20" stroke-width="0.8" fill="none">
      <!-- Latitude -->
      <ellipse cx="200" cy="60" rx="48" ry="38"/>
      <ellipse cx="200" cy="60" rx="48" ry="25"/>
      <ellipse cx="200" cy="60" rx="48" ry="10"/>
      <!-- Longitude -->
      <path d="M 152 60 A 48 48 0 0 1 248 60"/>
      <path d="M 160 60 A 40 48 0 0 1 240 60"/>
      <path d="M 170 60 A 30 48 0 0 1 230 60"/>
      <path d="M 180 60 A 20 48 0 0 1 220 60"/>
    </g>
  </g>

  <!-- Main logo text -->
  <text x="200" y="73" text-anchor="middle" font-size="44" font-family="Verdana, sans-serif"
        font-weight="bold" fill="#ffffff" filter="url(#textGlow)">
    J.WEB
  </text>

  <!-- Accent underline -->
  <rect x="150" y="80" width="100" height="2" fill="#00eaff" rx="1" />

  <!-- Tagline 
  <text x="200" y="98" text-anchor="middle" font-size="14" fill="#cccccc" font-family="Verdana, sans-serif" opacity="0.8">
    WELCOME. JUVANCE. WEB.
  </text>-->

  <!-- Mirror reflection of the text -->
  <g transform="scale(1, -1) translate(0, -146)">
    <text x="200" y="73" text-anchor="middle" font-size="44" font-family="Verdana, sans-serif"
          font-weight="bold" fill="#00eaff" opacity="0.08" filter="url(#blur)">
      J.WEB
    </text>
  </g>
</svg>
