<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Learning Project</title>
    <style>
        /* Existing Styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f9;
            color: #333;
            padding: 20px; /* Added padding for better spacing */
        }
        .container {
            max-width: 800px; /* Constrained width for better readability */
            margin: 0 auto; /* Center the container */
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #8E2DE2;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0; /* Removed default top margin */
        }
        h2 {
             margin-top: 30px; /* Spacing for section titles */
             border-bottom: 1px solid #eee;
             padding-bottom: 5px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #00BFA6, #8E2DE2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #8E2DE2, #00BFA6);
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* --- CHAT DISPLAY STYLES --- */
        #gemini-output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9; /* Lighter background for the output area */
            max-height: 500px; /* Limit height and enable scrolling */
            overflow-y: auto;
        }

        /* Style for the user's messages */
        .user-message {
            background-color: #e0e0e0; /* Lighter, more neutral background */
            color: #333;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 5px solid #8E2DE2; /* Accent color */
            word-wrap: break-word;
            text-align: right;
        }

        /* Style for Gemini's messages */
        .gemini-message {
            background-color: #f0f0f0;
            color: #333;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 5px solid #00BFA6; /* Accent color */
            word-wrap: break-word;
        }

        /* Style for system notes */
        .system-note {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #ffeeba;
        }

        /* Style for the horizontal rule used to separate messages */
        #gemini-output hr {
            border: none;
            border-top: 1px dotted #ccc;
            margin: 20px 0;
        }

        /* --- CRITICAL CODE BLOCK STYLES --- */
        .gemini-message pre {
            background-color: #282c34; /* Darker background for better contrast */
            color: #abb2bf; /* Softer text color */
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px;
            margin-top: 10px;
            white-space: pre-wrap; /* Allows wrapping for long lines */
            word-wrap: break-word;
        }

        .gemini-message code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            display: block;
        }

        /* Optional: Add a style for the loading indicator */
        .loading-message {
            color: #007bff;
            font-style: italic;
            padding: 15px;
        }

        /* Optional: Add a style for error messages */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gemini Chatbot</h1>
        <p>Ask a question or start a conversation by analyzing the current page.</p>

        <textarea id="user-input" placeholder="Ask Gemini a follow-up question..."></textarea>

        <button onclick="triggerGeminiRequest()">Send Message</button>
        <button id="analyzePage">Start Analysis (First Message)</button>

        <h2>Conversation History:</h2>
        <div id="gemini-output">
            Welcome! Start by asking a question or clicking "Start Analysis".
        </div>

    </div>

    <script src="gemini.js"></script>

    <script>
        /**
         * Function executed when the 'Send Message' button is clicked.
         * This handles all subsequent questions in the conversation.
         */
        function triggerGeminiRequest() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                // The askGemini function handles sending the history array automatically
                askGemini(userInput);
                document.getElementById('user-input').value = ''; // Clear input after sending
            } else {
                const outputDiv = document.getElementById('gemini-output');
                outputDiv.innerHTML += '<div class="error-message">Please enter a question or click \'Start Analysis\'.</div>';
                // Auto-scroll to the bottom
                outputDiv.scrollTop = outputDiv.scrollHeight;
            }
        }

     

        // Optional: Allow pressing Enter in the textarea to send message
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) { // Prevent Enter from sending if Shift is pressed
                event.preventDefault(); // Prevent default form submission/newline
                triggerGeminiRequest();
            }
        });
    </script>
</body>
</html>
